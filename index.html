<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="display">this is the display</div>
		<div class="buttons">
			<button class="add">add</button>
			<button class="subtract">subtract</button>
			<button class="multiply">multiply</button>
			<button class="divide">divide</button>
			<button class="1">1</button>
			<button class="2">2</button>
			<button class="3">3</button>
			<button class="4">4</button>
			<button class="5">5</button>
			<button class="6">6</button>
			<button class="7">7</button>
			<button class="8">8</button>
			<button class="9">9</button>
			<button class="equals">equals</button>
			<button class="clear">clear</button>
			<button class="backspace">backspace</button>
		</div>
	</main>
</body>
</html>
