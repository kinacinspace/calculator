<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div class="display">
			<p class="readout"></p>
		</div>
		<div class="buttons">
			<button data-func="add" class="operator add">add</button>
			<button data-func="subtract" class="operator subtract">subtract</button>
			<button data-func="multiply" class="operator multiply">multiply</button>
			<button data-func="divide" class="operator divide">divide</button>
			<button data-func="0" class="number 0">0</button>
			<button data-func="1" class="number 1">1</button>
			<button data-func="2" class="number 2">2</button>
			<button data-func="3" class="number 3">3</button>
			<button data-func="4" class="number 4">4</button>
			<button data-func="5" class="number 5">5</button>
			<button data-func="6" class="number 6">6</button>
			<button data-func="7" class="number 7">7</button>
			<button data-func="8" class="number 8">8</button>
			<button data-func="9" class="number 9">9</button>
			<button data-func="=" class="equals">equals</button>
			<button class="clear">clear</button>
			<button class="backspace">backspace</button>
		</div>
	</main>
</body>
</html>
